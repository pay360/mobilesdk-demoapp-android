apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.paypoint.sdk.demo"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    
    productFlavors {
        jenkins {
            applicationId "com.paypoint.sdk.demo"
        }
        local {
            applicationId "com.paypoint.sdk.demo"
        }
        mite {
            applicationId "com.paypoint.sdk.demo.mite"
        }
        liam {
            applicationId "com.paypoint.sdk.demo"
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'

    localCompile(name:'paypoint_sdk-0.0.1', ext:'aar')

    localCompile 'com.squareup.retrofit:retrofit:1.9.0'
    localCompile 'com.google.code.gson:gson:2.2.4'
    localCompile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    localCompile 'com.squareup.okhttp:okhttp:2.0.0'
    localCompile 'com.facebook.rebound:rebound:0.3.7'

    miteCompile(name:'paypoint_sdk-0.0.1', ext:'aar')

    miteCompile 'com.squareup.retrofit:retrofit:1.9.0'
    miteCompile 'com.google.code.gson:gson:2.2.4'
    miteCompile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    miteCompile 'com.squareup.okhttp:okhttp:2.0.0'
    miteCompile 'com.facebook.rebound:rebound:0.3.7'

    jenkinsCompile 'net.paypoint:mobilesdk-android:+'

    jenkinsCompile 'com.facebook.rebound:rebound:0.3.7'
}
